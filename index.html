<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortnite clone</title>

  <!-- Our CSS: -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Fortnite's Burbank font: -->
  <link href="//db.onlinewebfonts.com/c/8dd35a5ee9eab8c7c069365ac14fed9a?family=Burbank+Big+Regular" rel="stylesheet" type="text/css"/>

  <!-- Open Sans font: -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Animate.CSS ("just-add-water CSS animations") CDN: -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <!-- FontAwesome CDN: -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>

<nav>
  <div id="nav-left">
    <div id="mobile-nav">
      <div id="nav-logos">
          <a href="https://www.epicgames.com" id="eg-logo"><img src="images/eg-logo.png" alt="epic games logo"></a>
          <a href="https://www.epicgames.com/fortnite/home" id="fn-logo"><img src="images/fn-logo.png" alt="fortnite logo"></a>
      </div>
      <div id="veggie-burger" tabindex="0"> <!-- holds nav sites on med, nav sites and nav right (collapsable) on small-->
        <div class="veggie-patty"></div>
        <div class="veggie-patty"></div>
        <div class="veggie-patty"></div>
      </div>
    </div>
    <ul id="nav-ul" class="no-med-screens" role="menu">
      <li role="menuitem" class="nav-text"><a class="main-nav-links" href="https://www.epicgames.com/fortnite/battle-pass">Battle Pass</a></li>
      <li role="menuitem" class="nav-text"><a class="main-nav-links" href="https://www.epicgames.com/fortnite/creative">Creative</a></li>
      <li role="menuitem" class="nav-text"><a class="main-nav-links" href="https://www.epicgames.com/fortnite/save-the-world">Save the World</a></li>
      <li id="competitive" role="menuitem" class="nav-text" tabindex="0">Competitive
        <ul id="competitive-dropdown" role="menu"> <!-- dropdown-->
          <li class="dropdown-" role="menuitem"><a href="https://www.epicgames.com/fortnite/competitive/events#event-guidelines">Third Party Event Guidelines</a></li>
          <li class="dropdown-" role="menuitem"><a href="https://www.epicgames.com/fortnite/competitive/events/championseries-ch2s1">Fortnite Champion Series</a></li>
          <li class="dropdown-" role="menuitem"><a href="https://www.epicgames.com/fortnite/competitive/news">News</a></li>
          <li class="dropdown-" role="menuitem"><a href="https://www.epicgames.com/fortnite/competitive/events">Events</a></li>
          <li class="dropdown-" role="menuitem"><a href="https://www.epicgames.com/fortnite/competitive/events/world-cup">Fortnite World Cup</a></li>
        </ul>
      </li> 
      <li role="menuitem" class="nav-text"><a class="main-nav-links" href="https://www.epicgames.com/fortnite/news">News</a></li>
      <li role="menuitem" class="nav-text"><a class="main-nav-links" href="https://www.epicgames.com/fortnite/help-center">Help</a></li>
      <li role="menuitem" class="nav-text"><a class="main-nav-links" href="https://www.epicgames.com/fortnite/retailrow">Merch</a></li>
    </ul>
  </div>
  <div id="nav-right" class="no-small-screens">
    <button id="search"><i class="fas fa-search fa-2x"></i></button>
    <button id="language"><i class="fas fa-globe-africa fa-2x"></i></button> 
    <!-- add fa-spin class as part of hover/focus effect? -->
    <!-- dropdown: may have to change this to a list? -->
    <button id="user">
        <i class="fas fa-user"></i>
        <span class="sign-text nav-text">Sign In</span>
    </button>
    <button id="download" class="nav-text">Download</button>
  </div>

</nav>

<!-- help with hover animations: 
- make lis stay aligned center but have bottom border appear on actual bottom of navbar
 -->

<main>
  <section id="slider-section-1"></section>
  <section id="news-section-2"></section>
  <section id="battlepass-section-3"></section>
</main>
<footer></footer>

<!-- Our JS: -->
<script src="js/javascript.js"></script>
</body>

</html>
