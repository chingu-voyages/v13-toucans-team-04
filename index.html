<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortnite clone</title>

  <!-- Our CSS: -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Fortnite's Burbank font: -->
  <link href="//db.onlinewebfonts.com/c/8dd35a5ee9eab8c7c069365ac14fed9a?family=Burbank+Big+Regular" rel="stylesheet" type="text/css"/>

  <!-- Open Sans font: -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Animate.CSS ("just-add-water CSS animations") CDN: -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <!-- FontAwesome CDN: -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>

<nav>
  <div id="nav-left">
    <div id="mobile-nav">
      <div id="nav-logos">
        <div id="eg-logo">
          <a href="https://www.epicgames.com"><img src="images/eg-logo.png" alt="epic games logo"></a>
        </div>
        <div id="fn-logo">
          <a href="https://www.epicgames.com/fortnite/home"><img src="images/fn-logo.png" alt="fortnite logo"></a>
        </div>
      </div>
      <div id="veggie-burger">
        <div class="veggie-patty"></div>
        <div class="veggie-patty"></div>
        <div class="veggie-patty"></div>
      </div>
    </div>
    <div id="nav-sites" class="no-med-screens">
      <ul id="nav-ul" role="menu">
        <li role="menuitem" class="nav-text">Battle Pass</li>
        <li role="menuitem" class="nav-text">Creative</li>
        <li role="menuitem" class="nav-text">Save the World</li>
        <li role="menuitem" class="nav-text">Competitive</li>
        <li role="menuitem" class="nav-text">News</li>
        <li role="menuitem" class="nav-text">Help</li>
        <li role="menuitem" class="nav-text">Merch</li>
      </ul>
    </div>
  </div>
  <div id="nav-right" class="no-small-screens">
    <div id="search">
        <button><i class="fas fa-search fa-2x"></i></button>
    </div>
    <div id="language">
        <button><i class="fas fa-globe-africa fa-2x"></i></button> 
        <!-- add fa-spin class as part of hover/focus effect? -->
    </div>
    <div id="user">
      <button>
        <i class="fas fa-user"></i>
        <span class="sign-text nav-text">Sign In</span>
      </button>
    </div>
    <div id="download">
      <button class="nav-text">
        Download
      </button>
    </div>
  </div>

</nav>

<main>
  <section id="slider-section-1"></section>
  <section id="news-section-2"></section>
  <section id="battlepass-section-3"></section>
</main>
<footer></footer>

<!-- Our JS: -->
<script src="js/javascript.js"></script>
</body>

</html>
